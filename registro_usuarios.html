<!DOCTYPE html>
<html>
<head>
  <title>Registro de Usuarios</title>
  <!-- etiqueta para anclar estilos de css -->
  <link rel="stylesheet" href="statics/style.css">
</head>
<body>
    <div class="container">
      <h2>Registro de Usuarios</h2>
      <form id="registration-form">
        <!-- Campos del formulario -->
        <!-- ... -->
              <!-- Campo de "Nombre de usuario" -->
              <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
              </div>
              <!-- Campo de "Correo electrónico" -->
              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <!-- Campo de "Contraseña" -->
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
              </div>
              <!-- Campo de "Confirmar contraseña" -->
              <div class="form-group">
                <label for="confirm-password">Confirmar contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
              </div>
              <!-- Campo de rol -->
              <select name="rol" id="rol">
                <option value="1">Administrador</option>
                <option value="2">Cajero</option>
                <option value="3">Jefe De Bodega</option>
              <!-- Campo de "Fecha de nacimiento" -->
              <div class="form-group">
                <label for="birthdate">Fecha de nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
              </div>
              <!-- Campo de "Género" -->
              <div class="form-group">
                <label class="gender-label">Género:</label>
                <label>
                  <input type="radio" name="gender" value="male" required>
                  <span>Masculino</span>
                </label>
                <label>
                  <input type="radio" name="gender" value="female" required>
                  <span>Femenino</span>
                </label>
              </div>
              <!-- Botón de "Registrarse" -->
              <button type="submit">Registrarse</button>
            </form>
  
        <!-- Botón de "Registrarse" -->
        
    </div>
  
    <!-- Biblioteca SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  
    <script>
      var form = document.getElementById("registration-form");
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        validateForm();
      });
  
      function validateForm() {
        // Validación de los campos del formulario
        // ...
  
        // Si todos los campos son válidos, muestra un mensaje de éxito y resetea el formulario
        if (form.querySelectorAll(".error").length === 0) {
          // Mostrar SweetAlert2 con mensaje de éxito
          Swal.fire({
            icon: 'success',
            title: 'Registro exitoso',
            text: 'El formulario ha sido registrado exitosamente.'
          }).then(function() {
            form.reset();
          });
        } else {
          // Mostrar SweetAlert2 con mensaje de error
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Las contraseñas no coinciden.'
          });
        }
      }
  
      // Funciones de validación y otras funciones
      // ...
  
    </script>
  </body>
  </html>
